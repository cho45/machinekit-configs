[PRUCONF]
DRIVER=hal_pru_generic
CONFIG=pru=1 num_stepgens=3 num_pwmgens=1
PRUBIN=xenomai/pru_generic.bin

[EMC]

# Name of machine, for use with display, etc.
MACHINE =               My

# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
#DEBUG =                0x00000003
#DEBUG =                0x00000007
DEBUG = 3




[DISPLAY]
#uncomment the line below if the shuttleexpress is installed
#(JP)GLADEVCP = shuttlexpress.glade
#leave the follwoing two alone

#EMBED_TAB_NAME = GladeVCP demo
#EMBED_TAB_COMMAND = halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -u shuttlexpress.py -x {XID} shuttlexpress.glade

# Name of display program, e.g., tkemc
DISPLAY = axis
#DISPLAY = jtgremlin

#EDITOR = mousepad

# Touchy currently will not work without some hardware buttons/jog-wheel
#DISPLAY = touchy

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.200

# Path to help file
HELP_FILE =             tklinucnc.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       RELATIVE

# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.0

# Prefix to be used
PROGRAM_PREFIX = /home/machinekit/gcode

# Introductory graphic
INTRO_GRAPHIC =         machinekit.gif
INTRO_TIME =            8

USER_COMMAND_FILE = axis_resize.tcl

# Increments for the JOG section
INCREMENTS = 10 1 0.1 0.01


[FILTER]

PROGRAM_EXTENSION = .gcode Gcode File
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .rb Ruby Script
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
rb = python


[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010




[RS274NGC]

# File containing interpreter variables
PARAMETER_FILE =        pru-stepper.var
RS274NGC_STARTUP_CODE = G00 G17 G21 G40 G49 G64 P0.1 Q0.1 G80 G90

[EMCMOT]

EMCMOT =                motmod

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# Servo task period, in nanoseconds
SERVO_PERIOD =          1000000


[HAL]

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.

# list of hal config files to run through halcmd
# files are executed in the order in which they appear

HALFILE =                My.hal

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =               save neta
HALUI = halui
POSTGUI_HALFILE =       My.postgui.hal

[HALUI]
MDI_COMMAND = G91 G38.2 F50 Z-1

[TRAJ]
AXES =                     3
COORDINATES =              X Y Z
LINEAR_UNITS =             mm
ANGULAR_UNITS =            degree
CYCLE_TIME =               0.010
DEFAULT_VELOCITY =         13.4
MAX_LINEAR_VELOCITY =      13.4
NO_FORCE_HOMING =          0

################################################################
[AXIS_0]
TYPE =              LINEAR
# 800mm/min 13.4mm/sec
MAX_VELOCITY =       13.4
MAX_ACCELERATION =   150.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    16.08
STEPGEN_MAX_ACC =    180.0

BACKLASH =           0.000
# 200steps/rev, 8microsteps, 1.5mm/rev lead screw
# scale is 200 steps/rev * 8 microstep * (1/1.5)rev/mm
# 533.333 steps/mm
SCALE =  -1066.667

MIN_LIMIT =             -0.0
MAX_LIMIT =             205.0

FERROR =     1
MIN_FERROR = 0.25

# Origin Limit Switches
# shared with limit and homing
HOME =                  200.000
HOME_OFFSET =           205.000
HOME_SEARCH_VEL =       13.4
HOME_LATCH_VEL =        1
HOME_USE_INDEX =        NO
HOME_IGNORE_LIMITS =    YES
HOME_IS_SHARED = 0
HOME_SEQUENCE = 1

# these are in nanoseconds
DIRSETUP   =              30000
DIRHOLD    =              2000
STEPLEN    =              5000
STEPSPACE  =              5000

# Set to one for active low step pulses
STEP_INVERT =           0

# PID tuning params
DEADBAND =              0
P =                     50
I =                     0
D =                     0
FF0 =                   0
FF1 =                   1
FF2 =			0
BIAS =                  0
MAX_OUTPUT =		0

################################################################
